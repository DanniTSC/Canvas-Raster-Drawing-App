<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proiect Raster</title>
    <link rel="stylesheet" href="1_1100_Tascu_Daniel.css">
</head>
<body>
    <h1>Program Desenare Raster - Canvas</h1>
    <h4>Scroll down pentru mai multe optiuni</h4>
    <div class="toolbar">
        <label for="selecteazaForma">Forma:</label>
        <select id="selecteazaForma">
            <option value="elipsa">Elipsa</option>
            <option value="dreptunghi">Drepunghi</option>
            <option value="linie">Linie</option>
            <option value="creion">Creion</option>
        </select>

        <label for="selecteazaGrosime">Grosime:</label>
        <input type="number" id="selecteazaGrosime" value="2" min="1" max="20">

        <label for="saveColor">Culoare:</label>
        <input type="color" id="saveColor" value="#000000">

        <label for="bgColor">Culoare fundal:</label>
        <input type="color" id="bgColor" value="#ffffff">
        
        <button id="btnStergeCanvas">Sterge Canvas</button>
        <button id="btnSalvareImage">Salveaza PNG</button>
        <button id="btnExportSvg">Salveaza SVG</button>
    </div>

    <div class="canvas-container">
        <canvas id="desenareCanvas" width="800" height="600"></canvas>
    </div>

    <div class="containerListaFiguri">
        <h3>Lista de figuri</h3>
        <ul id="listaFiguri"></ul>
    </div>

    <div class="editFormContainer">
        <h3>Modifica Forma Geometrica:</h3>
        <form id="editForm">
            <label for="editX1">Coordonata X1:</label>
            <input type="number" id="editX1" step="1"><br>
            
            <label for="editY1">Coordonata Y1:</label>
            <input type="number" id="editY1" step="1"><br>
            
            <label for="editX2">Coordonata X2:</label>
            <input type="number" id="editX2" step="1"><br>
            
            <label for="editY2">Coordonata Y2:</label>
            <input type="number" id="editY2" step="1"><br>
            
            <label for="editColor">Culoare:</label>
            <input type="color" id="editColor"><br>
            
            <label for="editGrosime">Grosime:</label>
            <input type="number" id="editGrosime" step="1" min="1" max="20"><br>
            
            <button type="button" id="applyEditBtn">Aplică Modificări</button>
        </form>
    </div>
    

    <script src="1_1100_Tascu_Daniel.js"></script>
</body>
</html>
